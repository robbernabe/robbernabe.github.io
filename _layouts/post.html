---
layout: default
id: post
---

<article>
	<header>
		<h1>{{ page.title }}</h1>
		<span>
			Posted on <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %e, %Y" }}</time>
			&dash;
			Tagged 
			{% for tag in page.tags %}
			<a href="{{ site.url }}/tag/{{ tag }}/">{{ tag }}</a>
			{% endfor %}
		</span>
	</header>

	{{ content }}

    {% include disqus.html %}

</article>
